<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="foundation.css">
    <style>
        .list-group {
            margin-bottom: 1rem;
            border: 1px solid #e6e6e6;
            border-radius: 0;
            background: #fefefe;
            box-shadow: none;
            overflow: hidden;
            color: #0a0a0a;
            }

            .list-group > :last-child {
            margin-bottom: 0;
            }

            .list-group-item {
            padding: 1rem;
            border-bottom: 1px solid #e6e6e6;
            }

            .list-group-item > :last-child {
            margin-bottom: 0;
            border-bottom: none;
            }

            .list-group-item.active {
            color: #fefefe;
            background-color: #1779ba;
            border-color: 1px solid #1779ba;
            }

            .list-group-item:hover, .list-group-item:focus {
            background-color: #e6e6e6;
            }

            .list-group-item:hover.active, .list-group-item:focus.active {
            background-color: #1779ba;
            }

            .list-group-item.disabled, .list-group-item.disabled:hover, .list-group-item.disabled:focus, .list-group-item[disabled], .list-group-item[disabled]:hover, .list-group-item[disabled]:focus {
            color: #8a8a8a;
            cursor: not-allowed;
            background-color: #fefefe;
            }
            .container-ul{
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            ul{
                max-width: 500px;
                margin: 0 auto;
            }
            .small-font{
                color: grey;
                font-size: small;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
                color: white;
                }
                h1{
                    font-size: 50px;
                    margin-bottom: 15px;
                }
                h2{
                    font-weight: normal;
                    font-size: 20px;
                }
                .container{
                    width: 100%;
                    height: 100vh;
                    padding-top: 12%;
                    text-align: center;
                    background-color: #191D26;
                    background-image: url("../img/space.png");
                    background-size: contain;
                    background-position-y: bottom;
                    background-repeat: no-repeat;
                }
            
    </style>
    
</head>
<body>
    <article class="container">
        <h1>Velkommen!</h1>
        <h2>Bruk navigasjonen på venstre side for å velge forelesningsnotat. Fortsett der du slapp med historikk under.</h2>
        <br/>
        <div class="container-ul">
            <h3>Historikk</h3>
            <ul id="historylist" class="list-group"></ul>
        </div>
    </article>
    
    <script src="../pagehistory.js"></script>
    <script>
        document.getElementById('historylist').innerHTML = getHistory()
    </script>

</body>
</html>
